<h1>Make your reservation</h1>

<div class="container">
  <div id="booking" class="section">
    <div class="section-center">

</div>

<div class="booking-form">
  <form>
      <div class="form-group">
      
          <span class="form-label">Name</span>
          <input class="form-control text-left"  type="text" placeholder="Enter your full name">
      </div>
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                  <span class="form-label">Reservation Date</span>
                  <input class="form-control" type="date" required>
              </div>
          </div>
        <br>

          </div>
      </div>
      <div class="row">
          <div class="col-sm-4">
              <div class="form-group">
                
                  <span class="form-label">Party size</span>
                  <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                  </select>
                  <span class="select-arrow"></span>
              </div>
          </div>
          
          <div class="col-sm-4">
              <div class="form-group">
                  <span class="form-label">Area</span>
                  <select class="form-control">
                      <option>--------------</option>
                      <option>Moonrise</option>
                      <option>Floating Sight</option>
                  </select>
                  <span class="select-arrow"></span>
              </div>
          </div>
      </div>
      <br>
      <div class="form-btn">
        <div class="d-flex justify-content-center">
          <button type="button"
            class="btn btn-success btn-block btn-lg gradient-custom-8 text-body">Check availability</button>
        </div>
      </div>

      <br>

      <div class="radio">
                    <h5>How did you hear about us?</h5>

                    <div class="radiobtn">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios1"
                          value="option1"
                          checked
                        />

                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"

                          value="option2"
                        />

                      </div>
                      <div class="form-check disabled">
