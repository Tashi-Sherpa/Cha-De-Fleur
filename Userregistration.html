<h1>Make your reservation</h1>

<div class="container">
  <div id="booking" class="section">
    <div class="section-center">
    <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-push-5">
    <div class="booking-cta">
      
</div>
</div>
<div class="text-center"></div>
<div class="col-md-4 col-md-pull-7">
<div class="booking-form">
  <form>
      <div class="form-group">
      
          <span class="form-label">Name</span>
          <input class="form-control text-left"  type="text" placeholder="Enter your full name">
      </div>
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                  <span class="form-label">Reservation Date</span>
                  <input class="form-control" type="date" required>
              </div>
          </div>
        
          </div>
      </div>
      <div class="row">
          <div class="col-sm-4">
              <div class="form-group">
                
                  <span class="form-label">Party size</span>
                  <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                  </select>
                  <span class="select-arrow"></span>
              </div>
          </div>
          
          <div class="col-sm-4">
              <div class="form-group">
                  <span class="form-label">Dining area</span>
                  <select class="form-control">
                      <option>--------------</option>
                      <option>Cafe area</option>
                      <option>Book corner</option>
                  </select>
                  <span class="select-arrow"></span>
              </div>
          </div>
      </div>
      <div class="form-btn">
        <div class="d-flex justify-content-center">
          <button type="button"
            class="btn btn-success btn-block btn-lg gradient-custom-8 text-body">Check availability</button>
        </div>
      </div>
  </form>
</div>
